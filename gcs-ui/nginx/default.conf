server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /health {
    proxy_pass http://control-api:8000/health;
  }

  location /api/ {
    proxy_pass http://control-api:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /ws/ {
    proxy_pass http://control-api:8000/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 3600;
  }

  # ? IMPORTANT (fix "Unexpected token '<'")
  location ~* \.(?:js|css|map|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
    add_header Cache-Control "public";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}

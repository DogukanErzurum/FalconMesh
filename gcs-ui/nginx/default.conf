server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Control API (health)
  location /health {
    proxy_pass http://control-api:8000/health;
  }

  # Control API (nodes)
  location /api/ {
    proxy_pass http://control-api:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
